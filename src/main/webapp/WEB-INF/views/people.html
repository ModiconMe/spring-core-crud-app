<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Person List</h1>
    <a href="addPerson">Add Person</a>
    <br/><br/>
    <div>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each ="person : ${people}">
                <td th:utext="${person.name}"></td>
                <td th:utext="${person.surname}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
