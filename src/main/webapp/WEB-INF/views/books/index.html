
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getLabel() + ', ' + book.getAuthor() + ', ' + book.getReleaseDate()}">book</a>
    </div>
    <br/>
    <hr/>
<a href="/crud-app/books/new">Create New Book</a>
</body>
</html>
