<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>person</title>
</head>
<body>
    <p th:text="${person.getId() + ', ' + person.getName() + ', ' + person.getDateOfBirth()}">VALUE</p>

    <div th:if="${books.isEmpty()}">
        <p>Person is not taking any book...</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Books:</b>
        <br/>
        <table th:each="book : ${books}">
            <div th:style="${book.isOverdue()} ? 'color:red' : 'color:black'" th:text="${book.getLabel()}">text</div>
        </table>
    </div>
    <hr/>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Edit">
    </form>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>

</body>
</html>
